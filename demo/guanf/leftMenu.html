<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tabs Example</title>
    <link rel="stylesheet" href="/fubushi/assets/tools/ionic/css/ionic.css"/>
    <script src="/fubushi/assets/tools/ionic/js/ionic.bundle.js"></script>
    <script src="index.js"></script>
</head>
<body>

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>


    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                <a href="#/event/attendees" class="item" menu-close>Attendees</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>


</body>
</html>
