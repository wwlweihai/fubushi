<ion-view view-title="登录" hide-footer="true">
    <ion-content>
        <div class="login_body">
            <div class="logo_img">
                <img src="assets/images/login_logo.png"/>

            </div>
            <div class="login_form">
                <div class="login_form_input">
                    <i class="iconfont icon-wode" ></i>
                    <input type="text" placeholder="请输入账号" ng-model="signInData.userid">
                </div>
                <div class="login_form_input">
                    <i class="iconfont icon-icon"></i>
                    <input type="password" placeholder="请输入密码" ng-model="signInData.pwd">
                </div>
                <div class="login_form_btn">
                    <button class="button button-full " ng-click="login()">
                        登 录
                    </button>
                </div>
                <div class="login_form_btn">
                    <button class="button button-full regist_btn" ng-click="goToRegist()">
                        注 册
                    </button>
                </div>
            </div>
        </div>
        </ion-content>
</ion-view>
